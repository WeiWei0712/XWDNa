<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XiaoWei</title>
    <style>
        /* CSS 重置與基礎設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00cec9;
            --dark-bg: #1e272e;
            --light-text: #f5f6fa;
            --glass-effect: rgba(255, 255, 255, 0.1);
        }

        body {
            /*
            background: linear-gradient(135deg, #2d3436, #1e272e);
            color: var(--light-text);
            min-height: 100vh;
            overflow-x: hidden;

            */
            background-image: url('photo/homebg1.jpg');
            background-size: cover;    
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            color: var(--light-text);
            
        }

        /* 導航欄 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            backdrop-filter: blur(10px);
            background: var(--glass-effect);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light-text);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* 主內容區 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .cta-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 裝飾元素 */
        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.2;
            z-index: 1;
        }

        .blob-1 {
            top: -200px;
            right: -200px;
        }

        .blob-2 {
            bottom: -200px;
            left: -200px;
        }

        /* 卡片區 */
        .features {
            padding: 5rem 10%;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--glass-effect);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card p {
            opacity: 0.8;
            line-height: 1.6;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .nav-links {
                display: none;
            }
        }

        .card-link, .card-link a {
            color: var(--light-text) !important; /* 使用您定義的淺色文字 */
            text-decoration: none !important;
        }


    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">XWDNa</div>
        <div class="nav-links">
            <a href="home.html">首頁</a>
            <a href="idol.html">追星</a>
            <a href="https://www.canva.com/design/DAGnNJiuZnc/RhTVU71LspSt7Yu9JsdIQw/edit?utm_content=DAGnNJiuZnc&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton">關於我</a>
            
            <a href="question.html">問題投訴</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1><em>XWDNa  </em></h1>
            <p>世界上從來沒有"最好的決定"，你只能在決定後做到最好。</p>
            
           
        </div>
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </section>

    <section class="features">
        <h2 class="section-title">我的過去</h2>
        <div class="cards-container">

            

            <div onclick="checkPassword()" class="card-link" style="cursor: pointer;">
                <div class="card">
                    <div class="card-icon">❤</div>
                    <h3>我的家人</h3>
                    <p>用照片讓回憶更有畫面</p>
                </div>
            </div>

            <a href="#" target="_blank" class="card-link">
            <div class="card">
                <div class="card-icon">⚡</div>
                <h3>待加入</h3>
                <p>優化代碼結構與資源加載，提供閃電般的瀏覽體驗。</p>
            </div></a>

            <a href="#" target="_blank" class="card-link">
            <div class="card">
                <div class="card-icon">📺</div>
                <h3>LunaCinema</h3>
                <p>影院暫不對外開放</p>
            </div>
            </a>
        </div>
    </section>

    <script>
        function checkPassword() {
            document.getElementById("passwordInput").value = "";
            document.getElementById("errorText").textContent = "";
            document.getElementById("overlay").style.display = "block";
            document.getElementById("passwordModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("passwordModal").style.display = "none";
        }

        function submitPassword() {
            const input = document.getElementById("passwordInput").value.trim();
            const correctPassword = "911203";
            const errorText = document.getElementById("errorText");

            if (input === "") {
                errorText.textContent = "密碼不能為空。";
                return;
            }

            if (input === correctPassword) {
                closeModal();
                window.open("family.html", "_blank");
            } else {
                errorText.textContent = "密碼錯誤，看看自己的家人吧，不要看我的。";
                return;
            }
        }
    </script>

    <div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000;"></div>

    <div id="passwordModal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; color:black; padding:2rem; border-radius:10px; z-index:1001; max-width:300px; text-align:center;">
        <h3>進入「我的家人」</h3>
        <p style="margin: 10px 0;">請輸入密碼：</p>
        <input type="password" id="passwordInput" style="width:100%; padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;" />
        <div id="errorText" style="color:red; font-size:0.9rem; margin-bottom:10px;"></div>
        <button onclick="submitPassword()" style="padding:8px 16px; background:#6c5ce7; color:white; border:none; border-radius:5px; cursor:pointer;">確認</button>
        <button onclick="closeModal()" style="padding:8px 16px; margin-left:10px; background:#ccc; border:none; border-radius:5px; cursor:pointer;">取消</button>
    </div>


</body>
</html>
