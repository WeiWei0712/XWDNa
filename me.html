<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我</title>
    <style>
        :root {
            --primary: #3f51b5;
            --primary-light: #757de8;
            --accent: #ff4081; /* 新增強調色 */
            --tech-glow: rgba(0, 150, 255, 0.3); /* 科技感光暈 */
        }
        * { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif; 
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: #333;
        }
        
        /* 強化科技感導覽列 */
        nav {
            background: linear-gradient(90deg, 
                var(--primary) 0%, 
                var(--primary-light) 100%);
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(63, 81, 181, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 30px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            font-size: 1.1rem;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px var(--tech-glow);
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }
        nav a:hover::after {
            width: 70%;
        }
        
        /* 內容區強化 */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 30px;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.03);
            overflow: hidden;
            transition: all 0.4s;
            position: relative;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 35px rgba(63, 81, 181, 0.15),
                0 0 30px var(--tech-glow);
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin: 30px 0;
            color: var(--primary);
            position: relative;
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
        }
        
        /* 個人資料區升級 */
        .profile {
            display: flex;
            padding: 40px;
            gap: 40px;
            position: relative;
        }
        .profile-img-container {
            min-width: 200px;
            position: relative;
            align-self: center;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.15),
                0 0 30px var(--tech-glow);
            transition: all 0.4s;
        }
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 
                0 10px 30px rgba(63, 81, 181, 0.3),
                0 0 40px var(--tech-glow);
        }
        .profile-img-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            z-index: -1;
            animation: rotate 6s linear infinite;
            opacity: 0.7;
        }
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        .profile-info h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 50px;
            height: 2px;
            background: var(--accent);
        }
        .profile-info p {
            margin-bottom: 15px;
            color: #555;
            line-height: 1.7;
            font-size: 1.05rem;
        }
        .highlight {
            color: var(--primary);
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 2px;
        }
        
        /* 技能條科技感強化 */
        .skills {
            margin-top: 30px;
        }
        .skills h3 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 20px;
            position: relative;
            padding-left: 15px;
        }
        .skills h3::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 70%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            border-radius: 3px;
        }
        .skill-item {
            margin-bottom: 20px;
        }
        .skill-name {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .skill-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .skill-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(63, 81, 181, 0.1) 0%, 
                rgba(255, 64, 129, 0.1) 100%);
            border-radius: 5px;
        }
        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 5px;
            transition: width 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0.1) 100%);
            animation: shine 2s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* 興趣標籤特效強化 */
        .interests {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .interest-tag {
            background: rgba(63, 81, 181, 0.1);
            color: var(--primary);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(63, 81, 181, 0.2);
            cursor: default;
            position: relative;
            overflow: hidden;
        }
        .interest-tag:hover {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.3);
            border-color: transparent;
        }
        .interest-tag::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        .interest-tag:hover::before {
            left: 100%;
        }
        
        /* 響應式調整 */
        @media (max-width: 768px) {
            .profile {
                flex-direction: column;
                padding: 30px;
            }
            .profile-img-container {
                margin: 0 auto 30px;
            }
            nav a {
                margin: 0 10px;
                font-size: 0.9rem;
                padding: 6px 12px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">首頁</a>
        <a href="idol.html">追星</a>
        <a href="question.html">問題投訴</a>
    </nav>
    
    <div class="container">
        <div class="profile-card">
            <h1>🌟 關於我自己 🌟</h1>
            
            <div class="profile">
                <div class="profile-img-container">
                    <img class="profile-img" src="photo/lida.jpg" alt="孫凱威的頭像">
                </div>
                
                <div class="profile-info">
                    <h2>孫凱威</h2>
                    <p><span class="highlight">學歷：</span>碩士，畢業於臺北教育大學 資訊科學系，論文："基於 FIDO 之命名資料網路身份認證解決方案"</p>
                    <p><span class="highlight">職業：</span>待業</p>
                    <p><span class="highlight">所在地：</span>高雄市旗津區</p>
                    <p><span class="highlight">專業技能：</span>C++、C#、Unity3D、HTML、CSS、Python</p>
                    
                    <div class="skills">
                        <h3>僅供參考</h3>
                        <div class="skill-item">
                            <div class="skill-name">
                                <span>C++/C#</span>
                                <span>30%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 30%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <div class="skill-name">
                                <span>Unity3D</span>
                                <span>20%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 20%;"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <div class="skill-name">
                                <span>Web開發</span>
                                <span>25%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 25%;"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <h3>興趣愛好</h3>
                        <div class="interests">
                            <div class="interest-tag">打遊戲</div>
                            <div class="interest-tag">聽歌</div>
                            <div class="interest-tag">彈琴</div>
                            <div class="interest-tag">研究未知事物</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 技能條動畫觸發
        document.addEventListener('DOMContentLoaded', function() {
            const skillBars = document.querySelectorAll('.skill-progress');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const width = entry.target.style.width;
                        entry.target.style.width = '0';
                        setTimeout(() => {
                            entry.target.style.width = width;
                        }, 100);
                    }
                });
            }, { threshold: 0.7 });
            
            skillBars.forEach(bar => {
                observer.observe(bar);
            });
        });
    </script>
</body>
</html>
