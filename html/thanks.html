<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>回報成功</title>
  <style>
    :root {
      --corporate-blue: #1976d2;
      --corporate-dark: #0d47a1;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .thank-card {
      background: white;
      padding: 50px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2rem;
      color: var(--corporate-dark);
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(90deg, var(--corporate-blue), var(--corporate-dark));
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: linear-gradient(90deg, var(--corporate-dark), var(--corporate-blue));
    }
  </style>
</head>
<body>
  <div class="thank-card">
    <h1>✅ 已成功提交問題</h1>
    <p>感謝您的回報，我們將於 1-3 個工作天內聯繫您。</p>
    <a href="home.html" class="button">返回首頁</a>
  </div>
</body>
</html>
