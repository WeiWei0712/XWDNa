<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LunaCinema - 精選影劇</title>
  <link rel="stylesheet" href="../css/cinema.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Dag8 Cinema</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">首頁</a></li>
        <li><a href="#">電影</a></li>
        <li><a href="#">影集</a></li>
        <li><a href="#">關於我們</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
  <video autoplay muted loop playsinline class="hero-bg-video">
    <source src="video/bg-video.mp4" type="video/mp4" />
    您的瀏覽器不支援影片播放。
  </video>
  <div class="hero-content">
    <h1>探索好劇與好電影</h1>
    <p>為你推薦最值得一看的影視作品，從經典到新作，一網打盡。</p>
    <a href="#" class="btn">馬上探索</a>
  </div>
</section>

  <section class="gallery">
    <h2 class="section-title">熱門推薦</h2>
    <div class="card-container">
      <div class="card">
        <img src="img/movie1.jpg" alt="Movie 1">
        <div class="card-content">
          <h3>無聲夜</h3>
          <p>在無聲中爆發的復仇傳奇，探索人性的邊界。</p>
        </div>
      </div>
      <div class="card">
        <img src="img/movie2.jpg" alt="Movie 2">
        <div class="card-content">
          <h3>銀河追夢</h3>
          <p>一場橫跨宇宙的冒險旅程，星際間的情感交織。</p>
        </div>
      </div>
      <div class="card">
        <img src="img/movie3.jpg" alt="Movie 3">
        <div class="card-content">
          <h3>裂縫之城</h3>
          <p>城市之下的秘密，警匪交鋒、正義與黑暗的交錯。</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 LunaCinema | 影劇世界，由你掌控。</p>
  </footer>
</body>
</html>
