<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入</title>
    <style>
        /* 基礎樣式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 登入卡片 */
        .login-container {
            background: white;
            width: 380px;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 標題區 */
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #3a4a6d;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #7a7f9a;
            font-size: 14px;
        }
        
        /* 表單樣式 */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #5a5f7d;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e3eb;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #4a6cf7;
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.1);
            outline: none;
        }
        
        /* 密碼顯示切換 */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #7a7f9a;
        }
        
        /* 記住我 & 忘記密碼 */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0 25px;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        .forgot-password a {
            color: #4a6cf7;
            text-decoration: none;
        }
        
        /* 登入按鈕 */
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .login-btn:hover {
            background: #3a5bd9;
            transform: translateY(-2px);
        }
        
        /* 註冊提示 */
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: #7a7f9a;
            font-size: 14px;
        }
        
        .register-link a {
            color: #4a6cf7;
            text-decoration: none;
            font-weight: 500;
        }
        
        /* 響應式調整 */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>歡迎回來</h1>
            <p>請輸入您的帳號密碼登入系統</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">電子郵件或帳號</label>
                <input 
                    type="text" 
                    id="username" 
                    class="form-control" 
                    placeholder="example@mail.com" 
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="至少8位字符" 
                    minlength="8"
                    required
                >
                <span class="password-toggle">👁️</span>
            </div>
            
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">記住我</label>
                </div>
                <div class="forgot-password">
                    <a href="#">忘記密碼？</a>
                </div>
            </div>
            
            <button type="submit" class="login-btn">登入帳號</button>
        </form>
        
        <div class="register-link">
            還沒有帳號？<a href="#">立即註冊</a>
        </div>
    </div>

    <script>
        // 密碼顯示/隱藏切換
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '👁️' : '🔒';
        });
        
        // 表單提交驗證
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('登入功能需連接後端系統，此為前端範例');
            // 實際開發時這裡會發送AJAX請求到後端驗證
        });
    </script>
</body>
</html>
