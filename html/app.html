<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>動畫工具展示</title>
  <link rel="stylesheet" href="../css/software.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">🚀 Tools</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#">首頁</a></li>
        <li><a href="#">類別</a></li>
        <li><a href="#">聯絡</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1 class="animate">推薦的實用工具</h1>
    <p class="animate">這裡收錄了我使用過最棒的軟體與應用程式</p>
  </section>

  <section class="tools-grid">
    <div class="tool-card animate">
      <img src="img/tool1.png" alt="Tool 1">

      <p>筆記 + 任務管理，還支援 AI。</p>
      <a href="https://cook.yunyoujun.cn/" target="_blank">前往官網</a>
    </div>

    <div class="tool-card animate">
      <img src="img/tool2.png" alt="Tool 2">

      <p>設計用拖拉就能做出超美海報與簡報。</p>
      <a href="https://www.canva.com/" target="_blank">開始設計</a>
    </div>

    <div class="tool-card animate">
      <img src="img/tool3.png" alt="Tool 3">
      <h3>Typora</h3>
      <p>支援即時預覽的 Markdown 編輯器。</p>
      <a href="https://typora.io/" target="_blank">下載 Typora</a>
    </div>
